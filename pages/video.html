<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MPEG-DASH Video Streaming</title>
</head>
<body>
    <h1>Video Streaming Server</h1>

    <p id="videoTitle"></p>

    <video id="videoPlayer" width="640" controls></video>
    
    <p><a href="/pages/videos">List</a></p>
    <p><a href="/pages">Home</a></p>

    <script src="https://cdn.dashjs.org/latest/modern/umd/dash.all.min.js"></script>
    <script>
        function getVideoID() {
            const url = window.location.href;
            const parts = url.split('/');
            return parts[parts.length - 1];
        }

        async function getVideoTitle() {
            const response = await fetch(`/videos/${videoID}`);

            if (!response.ok) {
                throw new Error('Failed to fetch video info');
            }

            const data = await response.json();
            const title = data.title;
            document.getElementById('videoTitle').innerText = title;
        }

        function playVideo() {
            const url = `http://localhost:8080/streams/${videoID}/video.mpd`;
            const player = dashjs.MediaPlayer().create();
            player.initialize(document.querySelector("#videoPlayer"), url, true);
        }

        const videoID = getVideoID();
        getVideoTitle();
        playVideo();
    </script>
</body>
</html>
