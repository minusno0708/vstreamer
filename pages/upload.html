<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h1>Upload Videos</h1>
    <form id="uploadForm" action="/api/videos" method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*">
        <button type="submit">Upload</button>
    </form>
    <a href="/">Home</a>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
        
            fetch('/api/videos', {
                method: 'POST',
                body: formData
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/videos';
                } else {
                    alert('Upload failed.');
                }
            });
        });
        </script>
</body>
</html>
